<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <!--
  Artificial oblique for fonts without an italic or oblique version
  -->
  <match target="font">
    <!-- check to see if the font is roman -->
    <test name="slant">
      <const>roman</const>
    </test>
    <!-- check to see if the pattern requested non-roman -->
    <test compare="not_eq" name="slant" target="pattern">
      <const>roman</const>
    </test>
    <!-- multiply the matrix to slant the font -->
    <edit mode="assign" name="matrix">
      <times>
        <name>matrix</name>
        <matrix>
          <double>1</double>
          <double>0.2</double>
          <double>0</double>
          <double>1</double>
        </matrix>
      </times>
    </edit>
    <!-- pretend the font is oblique now -->
    <edit mode="assign" name="slant">
      <const>oblique</const>
    </edit>
    <!-- and disable embedded bitmaps for artificial oblique -->
    <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <!--
  Synthetic emboldening for fonts that do not have bold face available
  -->
  <match target="font">
    <!-- check to see if the weight in the font is less than medium which possibly need emboldening -->
    <test compare="less_eq" name="weight">
      <const>medium</const>
    </test>
    <!-- check to see if the pattern requests bold -->
    <test compare="more_eq" name="weight" target="pattern">
      <const>bold</const>
    </test>
    <!--
    set the embolden flag
    needed for applications using cairo, e.g. gucharmap, gedit, ...
    -->
    <edit mode="assign" name="embolden">
      <bool>true</bool>
    </edit>
    <!--
    set weight to bold
    needed for applications using Xft directly, e.g. Firefox, ...
    -->
    <edit mode="assign" name="weight">
      <const>bold</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>none</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Arial</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Neue Haas Grotesk Text Pro</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Arial Black</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Helvetica LT Std Black</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Comic Sans</string>
    </test>
    <edit binding="strong" mode="assign" name="family">
      <string>Comic Sans MS</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Courier New</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Courier Prime</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>FiraSans</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>FiraGO</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Frutiger</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Neue Frutiger World</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit binding="strong" mode="assign" name="family">
      <string>Neue Haas Grotesk Text Pro</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Helvetica Neue</string>
    </test>
    <edit binding="strong" mode="assign" name="family">
      <string>Helvetica Neue LT Pro</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Liberation Sans</string>
    </test>
    <edit binding="strong" mode="assign" name="family">
      <string>Neue Haas Grotesk Text Pro</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Liberation Serif</string>
    </test>
    <edit binding="strong" mode="assign" name="family">
      <string>Times New Roman</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Liberation Mono</string>
    </test>
    <edit binding="strong" mode="assign" name="family">
      <string>Courier Prime</string>
    </edit>
  </match>
  <match>
    <test name="family" qual="any">
      <string>Lubalin Graph</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>ITC Lubalin Graph Std Book</string>
    </edit>
  </match>
  <match>
    <test name="family" qual="any">
      <string>Optima</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Optima nova LT Pro Regular</string>
    </edit>
  </match>
  <match>
    <test name="family" qual="any">
      <string>Palatino</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Palatino LT Regular</string>
    </edit>
  </match>

  <match>
    <test name="family" qual="any">
      <string>Tahoma</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Source Sans 3</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Trebuchet</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Source Sans 3</string>
    </edit>
  </match>
  <match>
    <test name="family" qual="any">
      <string>Univers</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Univers Next Pro</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Verdana</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Source Sans 3</string>
    </edit>
  </match>
  <dir>~/.local/share/fonts</dir>
</fontconfig>
