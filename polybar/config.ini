[bar/main]
;    monitor = ${env:MONITOR:HDMI-1}
    width = 99.33%
    height = 26
    offset-x = 0.33%
    offset-y = 6
    radius = 12.0
    fixed-center = true

    background = ${colors.background}
    foreground = ${colors.foreground}

    line-size = 2
    line-color = #f66

    border-size = 0
    border-color = #1c212b

    padding-left = 3
    padding-right = 3

    module-margin-left = 1
    module-margin-right = 1

    font-0 = "Fira Sans Medium:size=11;style=Medium"
    font-1 = "Fira Mono Medium:size=11;style=Medium"
    font-2 = "Ubuntu Nerd Font:size=11:style=Medium;1"
    font-3 = "Ubuntu Nerd Font:size=11:style=Medium,Bold;1"
;    font-3 = "Ubuntu Nerd Font:size=16:style=Medium;2"
;    font-4 = siji:pixelsize=11;1

    modules-left = bspwm layout separator launch_term launch_ff launch_files launch_code launch_launcher
    modules-center = date
    modules-right = updates filesystem memory networkspeeddown networkspeedup cpu weather separator powermenu

    tray-position = right
    tray-padding = 2
;    tray-background = #0063ff

    wm-restack = bspwm

;    override-redirect = true

;    scroll-up = bspwm-desknext
;    scroll-down = bspwm-deskprev

;    scroll-up = i3wm-wsnext
;    scroll-down = i3wm-wsprev

    cursor-click = pointer
    cursor-scroll = ns-resize



[colors]
    background = #bb1f2430
    background-alt = #242936
    foreground = #cccac2
    foreground-alt = #707a8c
    primary = #ffad66
    secondary = #f28779
    alert = #f66



[global/wm]
    margin-top = 0
    margin-bottom = 0


;
;   *** Modules ***
;

[module/bspwm]
    type = internal/bspwm

    label-focused = %index%
    label-focused-background = ${colors.background-alt}
    label-focused-underline= ${colors.primary}
    label-focused-padding = 2

    label-occupied = %index%
    label-occupied-padding = 2

    label-urgent = %index%!
    label-urgent-background = ${colors.alert}
    label-urgent-padding = 2

    label-empty = %index%
    label-empty-foreground = ${colors.foreground-alt}
    label-empty-padding = 2

;    Separator in between workspaces
;    label-separator = |


[module/cpu]
    type = internal/cpu
    interval = 1
    format-prefix = " "
    format-prefix-foreground = ${colors.foreground}
    format-underline = #f90000
    label = %{T2}%percentage:2%%{T-}%


[module/date]
    type = internal/date
    interval = 5

    date =
    date-alt = "%a, %b %d "

    time = %l:%M %p
    time-alt = %l:%M %p

;    format-prefix = " "
;    format-prefix-foreground = ${colors.foreground-alt}
;    format-underline = #0a6cf5

    label = %date% %time%


[module/filesystem]
    type = internal/fs
    interval = 30
    format-mounted-underline = #d5ff80

    mount-0 = /

    label-mounted =  %{T2}%percentage_free%%{T-}% free
    label-unmounted = %mountpoint% not mounted
    label-unmounted-foreground = ${colors.foreground-alt}
    format-underline = #ffad66


[module/launch_code]
    type = custom/text
    content = ""
    click-left = kate &


[module/launch_files]
    type = custom/text
    content = ""
    click-left = nemo &


[module/launch_ff]
    type = custom/text
    content = ""
    click-left = brave-browser &


[module/launch_launcher]
    type = custom/text
    content = ""
    click-left = rofi -modi drun -show drun -show-icons &


[module/launch_term]
    type = custom/text
    content = ""
    click-left = kitty &


[module/layout]
    type = custom/script
    exec = ~/.config/polybar/layout.sh
    interval = 1
    label = " [ %{T2}%output%%{T-} ]"


[module/memory]
    type = internal/memory
    interval = 2
    format-prefix = " "
    format-prefix-foreground = ${colors.foreground}
    format-underline = #5ccfe6
    label = %{T2}%percentage_used%%{T-}%


[module/networkspeeddown]
    type = internal/network
    interface = enp0s3
    label-connected = "%{T2}%downspeed:7%%{T-}"
    format-connected = <label-connected>
    format-connected-prefix = " "
    format-connected-prefix-foreground = #d5ff80
    format-connected-underline = #dfbfff


[module/networkspeedup]
    type = internal/network
    interface = enp0s3
    label-connected = "%{T2}%upspeed:7%%{T-}"
    format-connected = <label-connected>
    format-connected-prefix = " "
    format-connected-prefix-foreground = #f28779
    format-connected-underline = #dfbfff


[module/powermenu]
    type = custom/menu

    expand-right = false

    format-spacing = 1

    label-open = " %{T3}⏻%{T-} "
    label-open-foreground = ${colors.secondary}
    label-close = " %{T3}ﰸ%{T-} "
    label-close-foreground = ${colors.secondary}
    label-separator = |
    label-separator-foreground = ${colors.foreground-alt}

    menu-0-0 = " 襤 "
    menu-0-0-exec = systemctl poweroff
;    menu-open-1
    menu-0-1 = " ﰇ "
    menu-0-1-exec = systemctl reboot
;    menu-open-2

;    menu-1-0 = cancel
;    menu-1-0-exec = menu-open-0
;    menu-1-1 = Reboot
;    menu-1-1-exec = systemctl reboot

;    menu-2-0 = "Shut Down"
;    menu-2-0-exec = systemctl poweroff
;    menu-2-1 = cancel
;    menu-2-1-exec = menu-open-0


[module/separator]
    type = custom/text
    content = "  "
    content-foreground = ${colors.foreground-alt}


[module/updates]
    type = custom/script
    exec = apt-get -s dist-upgrade | awk '/^Inst/ { print $2 }' | wc -l
; aptitude search '~U' | wc -l
    interval = 3600
    label = " %{T2}%output%%{T-}"
    format-prefix = " "
    format-underline = #f28779


[module/weather]
    type = custom/script
    exec = ~/.config/polybar/weather.sh
    interval = 900
    label = " %{T2}%output%%{T-}"
    format-underline = #ffcc66


[module/xwindow]
    type = internal/xwindow
    label = %title:0:30:...%

;
;   *** End Modules ***
;


[settings]
    screenchange-reload = true
